{% extends "home index.html" %}
{%  block body %}
<form id="form2" name="form2" method="post" action="/adm_view_consttncypost">
  <table class="pull-right"><tr><td>Consistuency</td><td>
    <select  class="form-control" name="select" id="select">
        {% for i in data2 %}
        <option value="{{ i['constituent_id'] }}">{{ i['constituency_name'] }}</option>
        {% endfor %}
    </select></td><td><input class="btn btn-info" type="submit" value="SEARCH"/></td></tr></table>
  <table class="table table-bordered">
      <th scope="col">Sl No</th>
      <th scope="col">Candidate Name</th>
      <th scope="col">Constituency</th>
      <th scope="col">Election</th>
      <th scope="col">Party</th>
      <td></td>
      <td></td>
       {% for i in data %}
    <tr>
         <td>&nbsp;{{ loop.index }}</td>
        <td> {{ i['name'] }}&nbsp;</td>
        <td> {{ i['constituency_name'] }}&nbsp;</td>
        <td> {{ i['election_name'] }}&nbsp;</td>
    <td>{{ i['party'] }}<br>
    <img src="/static/{{i['symbol']}}" width="50" height="50"> </td>
    <td><img src="{{i['photo']}}" width="100" height="100"></td>
<td><a href="/adm_view_consttncy_approve/{{i['nomination_id']}}">Approve</a><br><a href="/adm_view_consttncy_rej/{{i['nomination_id']}}">Reject</a></td>

    </tr>

      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{%  endblock %}
